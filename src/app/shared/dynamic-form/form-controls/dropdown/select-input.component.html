<mat-form-field appearance="fill">
  <mat-label>{{ controlConfig.label }}</mat-label>
  <mat-select [formControl]="control" placeholder="{{controlConfig.placeholder || 'Select an option'}}">
    <mat-option *ngFor="let option of controlConfig?.options; trackBy: trackByFn" [value]="option.Key">
      {{ option.Value }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="control.invalid && control.touched">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
