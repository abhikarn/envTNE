@if (!!controlConfig) {
<div [ngClass]="controlConfig.blockClass ? controlConfig.blockClass : 'col-md-12'">
  <mat-form-field appearance="fill">
    <mat-label>{{ controlConfig.label }}
      @if (controlConfig.required) {
      <span class="required-star">*</span>
      }
    </mat-label>
    <textarea matInput [formControl]="control" rows="4" maxlength="500"></textarea>
    @if (control.invalid && control.touched) {
    <mat-error>
      {{ getErrorMessage | fnWrap : control.invalid && control.touched }}
    </mat-error>
    }
  </mat-form-field>
</div>
}
