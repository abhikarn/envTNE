<div class="modal-header">
    <span>Attachment Details</span>
    <mat-icon (click)="close()" aria-hidden="false" aria-label="Example home icon" fontIcon="close">
    </mat-icon>
</div>

<div class="modal-body">
    <table class="attachment-table">
        <thead>
            <tr>
                <th>Sl.No</th>
                <th>File Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of paginatedAttachments; index as i">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                <td>{{ file.FileName }}</td>
                <td>
                    <mat-icon (click)="previewFile(file)" aria-hidden="false" aria-label="Preview" fontIcon="visibility"></mat-icon>
                    <mat-icon (click)="downloadFile(file)" aria-hidden="false" aria-label="Example home icon"
                        fontIcon="download">
                    </mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination-controls" *ngIf="totalPages > 1" style="margin-top: 10px; text-align: right;">
        <button mat-button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">&lt; Prev</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button mat-button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next &gt;</button>
    </div>
</div>
