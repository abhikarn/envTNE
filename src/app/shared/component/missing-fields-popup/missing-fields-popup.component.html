<h2 mat-dialog-title>Missing Fields Summary</h2>
<mat-dialog-content class="popup-content">
    <div *ngFor="let category of data" class="category-section">
        <h3>{{ category.categoryName }}</h3>
        <table mat-table [dataSource]="category.items" class="mat-elevation-z2 full-width-table">
            <!-- Index Column -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> Index </th>
                <td mat-cell *matCellDef="let element"> {{ element.index }} </td>
            </ng-container>

            <!-- Missing Fields Column -->
            <ng-container matColumnDef="missing">
                <th mat-header-cell *matHeaderCellDef> Missing Fields </th>
                <td mat-cell *matCellDef="let element"> {{ element.missing.join(', ') }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-divider class="my-3"></mat-divider>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
