<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title> Enaviya | Travel and Expense</title>
      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
      <link rel="stylesheet" href="css/common-style.css">
      <link rel="stylesheet" href="css/themify-icons.css">
      <link rel="stylesheet" href="css/owl.carousel.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link href="css/responsive.css" rel="stylesheet"/>
      <link rel="stylesheet" href="css/login-style.css">
      <!-- bootstrap js -->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.js"></script> 
      <!-- Google fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      <!-- Fontawesome -->
      <link rel="stylesheet" href="css/font-awesome.css">
      <!-- Multi Select css and JS -->
      <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
      <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
      <link rel="stylesheet" href="css/jquery-ui.css">
      <!-- owl carousel css -->
      <script src="js/owl.carousel.js"></script> 
      <script src="js/owl.owl.carousel.min.js"></script>
      <script src="js/jquery-ui.js"></script>
   </head>
   <body>
      <div class="new-login-wrapper">
         <div class="login-holdinn p-relative">
            <div class="left-container">	
               <img src="images/login-image.png" alt="Enaviya" title="Enaviya | Travel and Expense"  >
            </div>
            <div class="right-container">
               <div class="bidder-login">
                  <div class="form-hold mt-0">
                     <div class="logo-inline-flex">
                        <img src="images/application-logo.png" alt="Enaviya" title="Enaviya | Travel and Expense" class="logo-main">
                     </div>
                  </div>
                  <div class="form-hold">
                     <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="form-control" type="text" placeholder="Employee Code" name="usrnm">
                     </div>
                  </div>
                  <div class="form-hold">
                     <div class="input-container">
                        <i class="fa fa-unlock-alt icon"></i>
                        <input class="form-control" type="password" placeholder="Password" name="psw">
                     </div>
                  </div>
                  <div class="form-hold mt-1">
                     <div class="form-listing">
                        <a href="dashboard.html" type="submit" class="btn btn-primary w-100  ">Submit</a>
                     </div>
                  </div>
                  <div class="form-hold">
                     <p class="p-sm"><strong>OR</strong></p>
                  </div>
                  <div class="form-hold">
                     <a href="#" class=" btn btn-outline-secondary "><span><i class="fa fa-address-card-o" aria-hidden="true"></i></span>Login with SSO</a>
                  </div>
                  <div class="form-hold">
                     <p><a href=" " class="bottom-textl1">Forgot Password</a></p>
                  </div>
                  <div class="form-hold">
                     <div class="login-notify">
                        <p><span><i class="fa fa-info-circle" aria-hidden="true"></i></span><i>Pending for Client on who can use SSO &amp; Password</i></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer class="tne-app-footer">
         <div class="footer-custom">
            <p>Copyright &copy; 2024-2025. All rights reserved.</p>
         </div>
      </footer>
   </body>
</html>
