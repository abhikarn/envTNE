<label [for]="name">{{label}}</label>
<input type="text" [id]="name" [formControl]="control">
<div *ngIf="control.invalid && (control.dirty || control.touched)">
  <div *ngIf="control.errors?.['required']">
    This field is required.
  </div>
  <div *ngIf="control.errors?.['minlength']">
    This field must be at least {{control.errors?.['minlength'].requiredLength}} characters long.
  </div>
  <div *ngIf="control.errors?.['maxlength']">
    This field cannot be longer than {{control.errors?.['maxlength'].requiredLength}} characters.
  </div>
  <div *ngIf="control.errors?.['pattern']">
    This field must match the required pattern.
  </div>
</div>
