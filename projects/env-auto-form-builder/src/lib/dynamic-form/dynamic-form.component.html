<form [formGroup]="form">
  <ng-container *ngFor="let control of formControls">
    <!-- Using ngSwitch to handle different control types -->
    <ng-container [ngSwitch]="control.type">
      <!-- Handling 'text' type controls -->
      <lib-text-input *ngSwitchCase="'text'" 
                      [name]="control.name" 
                      [label]="control.label" 
                      [control]="control.control">
      </lib-text-input>

      <!-- Handling 'select' type controls -->
      <lib-select-input *ngSwitchCase="'select'" 
                        [name]="control.name" 
                        [label]="control.label" 
                        [control]="control.control" 
                        [options]="control.options">
      </lib-select-input>

      <!-- Optional: Default case if control type doesn't match -->
      <div *ngSwitchDefault>
        <p>Unsupported control type: {{ control.type }}</p>
      </div>
    </ng-container>
  </ng-container>
</form>



<p>Form Value: {{ form.value | json }}</p>
